<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseLink - Healthcare Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Log In</h1>
            <h2>Welcome</h2>
            <p>Experience seamless healthcare with PulseLink - your trusted partner for better health and well-being</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email or Mobile Number</label>
                <input type="email" id="email" placeholder="example@example.com" required aria-label="Email or mobile number">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••••••" minlength="6" required aria-label="Password">
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="login-btn">Log In</button>
        </form>
                      
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
