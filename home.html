<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="dashboard">
        <div class="content">
            <div class="header">
                <div class="user-profile">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <h2>Hi, Welcome</h2>
                        <p>User1</p>
                    </div>
                </div>
                <div class="header-icons">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="settings-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>

            <div class="nav-icons">
                <div class="nav-icon active">
                    <i class="fas fa-user-md"></i>
                    <span>Doctor</span>
                </div>
                <div class="nav-icon">
                    <i class="fas fa-heart"></i>
                    <span>Favorite</span>
                </div>
                <div class="nav-icon">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>

            <div class="menu-items">
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                    <div class="menu-text">Doctor</div>
                    <button class="learn-more-btn" onclick="location.href='doctor.html'">Learn More</button>
                </div>

                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-hospital"></i>
                    </div>
                    <div class="menu-text">Hospital</div>
                    <button class="learn-more-btn" onclick="location.href='hospital.html'">Learn More</button>
                </div>

                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="menu-text">Blood Donation</div>
                    <button class="learn-more-btn" onclick="location.href='blood-donation.html'">Learn More</button>
                </div>

                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-syringe"></i>
                    </div>
                    <div class="menu-text">Vaccination</div>
                    <button class="learn-more-btn" onclick="location.href='vaccination.html'">Learn More</button>
                </div>

                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <div class="menu-text">Campaigns</div>
                    <button class="learn-more-btn" onclick="location.href='camp.html'">Learn More</button>
                </div>
            </div>
        </div>
        <div class="doctor-image"></div>
    </div>
</body>
</html>
