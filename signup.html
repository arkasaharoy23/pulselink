<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseLink - Healthcare Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1>Sign Up</h1>
            <h2>Join Us</h2>
            <p>Experience seamless healthcare with PulseLink - your trusted partner for better health and well-being</p>
        </div>

        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@example.com" required aria-label="Email">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required aria-label="Username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••••••" minlength="6" required aria-label="Password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="••••••••••••" minlength="6" required aria-label="Confirm Password">
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="signup-btn">Sign Up</button>

            <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
