<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List</title>
    <link rel="stylesheet" href="doctor.css">
</head>
<body>
    <div class="app-container">
        <div class="background-image"></div>
        
        <div class="content">
            <header>
                <div class="back-button">
                    <i class="fas fa-chevron-left"></i>
                    <span>Doctors</span>
                </div>
            </header>
            
            <div class="doctors-list">
                <div class="doctor-card">
                    <div class="doctor-icon cardiologist">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <path d="M50,30 C45,20 30,20 25,30 C20,40 30,55 50,70 C70,55 80,40 75,30 C70,20 55,20 50,30 Z" fill="#e74c3c"/>
                            <path d="M50,35 C45,25 35,25 30,35 C25,45 35,55 50,65 C65,55 75,45 70,35 C65,25 55,25 50,35 Z" fill="#c0392b"/>
                        </svg>
                    </div>
                    <div class="doctor-name">Cardiologist</div>
                    <button class="visit-button">Visit</button>
                </div>
                
                <div class="doctor-card">
                    <div class="doctor-icon dermatologist">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <path d="M30,50 C30,30 70,30 70,50 C70,70 50,80 50,80 C50,80 30,70 30,50 Z" fill="#3498db"/>
                            <path d="M40,50 C40,40 60,40 60,50 C60,60 50,65 50,65 C50,65 40,60 40,50 Z" fill="#2980b9"/>
                        </svg>
                    </div>
                    <div class="doctor-name">Dermatologist</div>
                    <button class="visit-button">Visit</button>
                </div>
                
                <div class="doctor-card">
                    <div class="doctor-icon oncology">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="10" fill="#e74c3c"/>
                            <circle cx="70" cy="50" r="8" fill="#e74c3c"/>
                            <circle cx="50" cy="70" r="8" fill="#e74c3c"/>
                            <circle cx="30" cy="50" r="8" fill="#e74c3c"/>
                            <circle cx="50" cy="30" r="8" fill="#e74c3c"/>
                            <path d="M50,50 L70,50 M50,50 L50,70 M50,50 L30,50 M50,50 L50,30" stroke="#c0392b" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="doctor-name">Oncology</div>
                    <button class="visit-button">Visit</button>
                </div>
                
                <div class="doctor-card">
                    <div class="doctor-icon peditration">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <path d="M30,60 C30,40 50,30 50,30 C50,30 70,40 70,60" fill="none" stroke="#e74c3c" stroke-width="3"/>
                            <circle cx="50" cy="25" r="10" fill="#e74c3c"/>
                            <path d="M20,70 C20,60 30,50 40,60 M80,70 C80,60 70,50 60,60" fill="none" stroke="#34495e" stroke-width="3"/>
                        </svg>
                    </div>
                    <div class="doctor-name">Peditration</div>
                    <button class="visit-button">Visit</button>
                </div>
                
                <div class="doctor-card">
                    <div class="doctor-icon orthopedis">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <rect x="40" y="20" width="20" height="60" rx="5" fill="#2ecc71"/>
                            <rect x="20" y="40" width="60" height="20" rx="5" fill="#2ecc71"/>
                            <circle cx="50" cy="50" r="15" fill="#16a085"/>
                        </svg>
                    </div>
                    <div class="doctor-name">Orthopedis</div>
                    <button class="visit-button">Visit</button>
                </div>
                
                <div class="doctor-card">
                    <div class="doctor-icon anesthesiologist">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="35" r="15" fill="#34495e"/>
                            <path d="M30,60 C30,50 70,50 70,60 C70,80 30,80 30,60 Z" fill="#34495e"/>
                            <rect x="45" y="20" width="10" height="5" fill="#34495e"/>
                        </svg>
                    </div>
                    <div class="doctor-name">Anesthesiologist</div>
                    <button class="visit-button">Visit</button>
                </div>
                
                <div class="doctor-card">
                    <div class="doctor-icon gynaecologist">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <path d="M30,50 C30,30 70,30 70,50 C70,70 50,80 50,80 C50,80 30,70 30,50 Z" fill="#9b59b6"/>
                            <path d="M40,40 C40,30 60,30 60,40 C60,50 50,55 50,55 C50,55 40,50 40,40 Z" fill="#8e44ad"/>
                        </svg>
                    </div>
                    <div class="doctor-name">Gynaecologist</div>
                    <button class="visit-button">Visit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
